{{ define "main" }}
<div class="block-container laptop-up-2 p-5">
  <div class="block">
    <h1>{{ .Title }}</h1>
    <main>
      {{ range (.Paginator 20).Pages }}
      <article class="py-4">
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}">Learn More &raquo;</a>
      </article>
      {{ end }}
    </main>
  </div>
</div>
{{ end }}
