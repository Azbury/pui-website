<head>
    <title>{{ .Title }} | Platform UI. A CSS framework by RIMdev</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ with .Description }}
    <meta name="description" content="{{ . }}">{{ end }}
    {{ hugo.Generator }}

    <link rel="icon" type="image/svg+xml" href="/images/favicon/platform-ui.svg">
    <link rel="canonical" href="{{ .Site.Params.Pui_url }}" />
    <meta name="theme-color" content="#32225d">

    {{ partial "head/preconnects.html" . }}
    {{ partial "head/styles.html" . }}
    {{ partial "head/gtm-head.html" . }}
    {{ partial "head/twitter.html" . }}
    {{ partial "head/og.html" . }}
    {{ partial "head/schemadotorg.html" . }}
  </head>
