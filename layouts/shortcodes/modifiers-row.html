<tr>
  <td data-label="Modifier">
    <code>{{ .Get "modifier" }}</code>
  </td>
  {{ with .Get "secondary" }}
  <td data-label="Secondary Modifier">
    <code>{{ . }}</code>
  </td>
  {{ end }}
  {{ with .Get "attr" }}
  <td data-label="Data Attribute">
    <code>{{ . }}</code>
  </td>
  {{ end }}
  <td data-label="Behavior">
    {{ .Get "behavior" | markdownify }}
  </td>
</tr>
