<section class="p-0 my-4">
  <h3 class="text--light text--size-md mb-3">Visualizer</h3>
  <div class="linear-gradient text--purple px-1 pt-3 pb-1 rounded-2"
    data-gradient-direction="0deg"
    data-gradient-start="lavender"
    data-gradient-stop="lavender">
    <div class="ml-3">
      <p class="flex">
        <i class="pi-rocket mr-1" aria-hidden="true"></i>
        <strong class="mr-1">Try this!</strong>
        {{ .Get `header` }}
      </p>
    </div>
    <div class="visualizer block-container p-3 py-4 tablet-up-2 background--white">
      {{ .Inner | markdownify }}
    </div>
  </div>
</section>
